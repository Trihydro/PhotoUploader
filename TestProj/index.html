<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script data-main="scripts/main.js" src="scripts/require.js"></script>
        
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.common.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.default.css" rel="stylesheet" />
    </head>
    <body>
        <div data-role="view" id="tabstrip-home" data-title="Hello World!">
            <h1>Trihydro Login</h1>
            <table>
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input type="text" id="txbUsername" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" id="txbPassword" />
                    </td>
                </tr>
            </table>
            <input type="button" value="Login" onClick="LoginUser()" />
            <div id="divError" style="color:red;"></div>
        </div>

        <div data-role="view" id="tabstrip-uiinteraction" data-title="UI Interaction">
            <h1>Select a Project</h1>
            <div id='helloWorldInput'>
                <table>
                    <tr>
                        <td>
                            Projects:
                        </td>
                        <td>
                            <input id="ddlProjects" />
                        </td>
                    </tr>
                </table>
                <br />
            </div>
            <div id="divPhoto" style="display:none;">
                <table>
                    <tr>
                        <td>
                            Photo:
                        </td>
                        <td>
                            <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <img style="display:none;" id="largeImage" src="" width="300px" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Photographer:
                        </td>
                        <td>
                            <input type="text" id="photographer" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Description:
                        </td>
                        <td>
                            <input id="description" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Direction:
                        </td>
                        <td>
                            <input id="ddlDirection" class="required" required validationMessage="Select a direction" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date
                        </td>
                        <td>
                            <input id="datePicker" required validationMessage="Please select a date" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                    </tr>
                </table>
                <br/>
                <a id="uploadButton" data-role="button" data-click="UploadData" data-icon="action">Upload Data</a>
            </div>
            
            <br/>
        </div>

        <div data-role="view" id="tabstrip-geolocation" data-title="Geolocation">
            <!--<div id="geoLocationContainer">
                <div id="myLocation">Unable to get location information. Please check your network connection and try again.</div>
                <a id="refreshMap" data-role="button" data-click="getLocation" data-icon="refresh">Refresh Location</a>
                <div id="map_canvas"></div>
            </div>-->
        </div>

        <script>   
            var app;
            var validator;
            
        </script>
    </body>
</html>
